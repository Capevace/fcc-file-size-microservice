<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>File Size Microservice</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <form class="form" action="/get-file-size" method="post" enctype="multipart/form-data">
        <h1>File Size Microservice</h1>
        <p>Select a file to determine its size.</p><br>
        <input class="form-control" type="file" name="file_uploaded" id="file_uploaded" />
        <br>
        <button class="btn btn-primary" type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
